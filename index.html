<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>SmartFence</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
        <style>
            body { 
                overflow-x: hidden;
                background-color: rgb(220, 237, 251); 
            }
            html { 
                overflow-x: hidden; 
            }
            h1 { 
                padding: 10px; 
                background-color: #3b5998; 
                color: white; 
                font-size: 0.9rem;
                position:fixed;
                width: 100vw;
                top:0;
                left: 0;
                margin: 0;
            }
            #sistema{
               
                padding-top: 8px;
                margin: 8px;
                text-align: center;
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                padding-left: 10vw;
                padding-right: 10vw;
                
            }
            .formulario {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 50vh;
                flex-direction: column;
                
            }
            form {
                width: 84vw;
                display: block;
                text-align: center; 
            }
            input, button{
                width: 50vw;
                display: block;
                margin: 10px auto;
            }
            @media only screen and (max-width: 600px){
            input, button {
                width: 60vw;
                display: block;
                margin: 10px auto; 
            }
        }
            .table{
                table-layout:auto;
             }
         td{
            padding: 8px;
            margin: 10px;
            background-color: rgb(215, 220, 250);
            border-radius: 3px;
        }
        </style>
    </head>
    <body>
        <h1>SmartFence</h1>
        <div id="sistema">
            <div class='titulo'>
                <h2>Configuraciones de sistema</h2>
            </div>
            <div class='formulario'>
                <div><h3>Conectar a wifi</h3></div>
                <form id='frm' action='/' method='POST'>
                    <label for="ssid">SSID</label>
                    <input id="ssid" type='text' name='ssid' placeholder="SSID">
                    <label for="pss">Password</label>
                    <input type='text' name='password' placeholder="Contraseña">
                    <button class='btn' type='submit'>Enviar</button>
                </form>
                <div>
                    <table><tr><td>SSID actual:</td><td>dato</td></tr>
                        <tr><td>Pass actual:</td><td>dato</td></tr>
                        <tr><td>Señal del wifi:</td><td>dato</td></tr>
                    </table>
                </div>
            </div>

        
            <div class="formulario">
                    <div><h3>Datos Telegram</h3></div>
                
                <form id='frmT' action='/telegram' method='POST'>
                    <label for="token">TOKEN</label>
                    <input id="token" type='text' name='token' placeholder="TOKEN">
                    <label for="idchat">ID del chat</label>
                    <input id='idchat' type='text' name='IDchat' placeholder="ID del chat">
                    <button class='btn' type='submit'>Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
